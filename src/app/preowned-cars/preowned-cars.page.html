<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
        <ion-title slot="start">{{ 'PREOWNEDCARS' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.3" pullMin="50">
        <ion-refresher-content pullingIcon="arrow-down-outline" pullingText="Release to refresh"
            refreshingSpinner="crescent">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list lines="none">
        <ion-item class="ion-activatable ion-focusable ripple-parent" [color]="even? '' : 'light'"
            *ngFor="let poc of UsedCarsdata; index as i; let even = even" [routerLink]="['/tabs/home/preowned-cars/car', poc._id]">
            <ion-thumbnail slot="end">
                <img src="{{url}}/image/{{poc.Images[0].filename}}">
            </ion-thumbnail>
            <ion-label>{{poc.Title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
