<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
        <ion-title slot="start">{{ 'NEWCARS' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.3" pullMin="50">
        <ion-refresher-content pullingIcon="arrow-down-outline" pullingText="Release to refresh"
            refreshingSpinner="crescent">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item class="ion-activatable ion-focusable ripple-parent" *ngFor="let nc of NewCarsdata; index as i"
            [routerLink]="['/tabs/car', nc._id]">
            <ion-thumbnail slot="end">
                <img [src]='NewCarsArrayOfImages[i]'>
            </ion-thumbnail>
            <ion-label>{{nc.Title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
