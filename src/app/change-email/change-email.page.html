<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/profile/settings"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{ 'CHANGEEMAIL' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="change-email">
    <form id="changeEmail-form" [formGroup]="validations_form" (ngSubmit)="changeEmail()">
        <ion-list id="changeEmail-info">
            <div formGroupName="matching_emails">
                <ion-item id="changeEmail-emailInput">
                    <ion-icon name="mail-outline" slot="start"></ion-icon>
                    <ion-input inputmode="email" formControlName="email" placeholder="Enter New Email" id="emailinput"
                        #email required></ion-input>
                </ion-item>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="error-message"
                            *ngIf="validations_form.get('matching_emails').get('email').hasError(validation.type) && (validations_form.get('matching_emails').get('email').dirty || validations_form.get('matching_emails').get('email').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>


                <ion-item id="changeEmail-confirmEmailInput">
                    <ion-icon name="mail-outline" slot="start"></ion-icon>
                    <ion-input inputmode="email" formControlName="confirm_email" placeholder="Confirm New Email"
                        id="confirmemailinput" #confirm_email required></ion-input>
                </ion-item>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.confirm_email">
                        <div class="error-message"
                            *ngIf="validations_form.get('matching_emails').get('confirm_email').hasError(validation.type) && (validations_form.get('matching_emails').get('confirm_email').dirty || validations_form.get('matching_emails').get('confirm_email').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <!-- These validations are for the form group -->
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.matching_emails">
                    <div class="error-message"
                        *ngIf="validations_form.get('matching_emails').hasError(validation.type) && (validations_form.get('matching_emails').get('confirm_email').dirty || validations_form.get('matching_emails').get('confirm_email').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                </ng-container>
            </div>

            
            <ion-item>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Enter Your Password"
                    formControlName="password" id="passwordinput" #password required></ion-input>
                <ion-icon [name]="passwordToggleIcon" slot="end" (click)="togglePassword()"></ion-icon>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message"
                        *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                </ng-container>
            </div>

            <br>
            <ion-button id="changeEmail-updateUserBtn" type="submit" expand="block" [disabled]="!validations_form.valid"
                class="ionBtn ionBtn-success" value="changeEmail">
                <ion-icon name="sync-outline" slot="start"></ion-icon>
                {{ 'CHANGEEMAIL' | translate }}
            </ion-button>
        </ion-list>
    </form>
</ion-content>
