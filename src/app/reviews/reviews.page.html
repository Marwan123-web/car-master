<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
        <ion-title slot="start">{{ 'ALLCARS' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.3" pullMin="50">
        <ion-refresher-content pullingIcon="arrow-down-outline" pullingText="Release to refresh"
            refreshingSpinner="crescent">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item class="ion-activatable ion-focusable ripple-parent"
            *ngFor="let mvc of AllMostViewsCarsdata; index as i" [routerLink]="['/tabs/car', mvc._id]">
            <ion-thumbnail slot="start">
                <img [src]='AllCarsArrayOfImages[i]'>
            </ion-thumbnail>
            <ion-label>{{mvc.Title}}</ion-label>
            <!-- <ion-icon name="star-half-outline" slot="end"></ion-icon> -->
        </ion-item>
    </ion-list>
</ion-content>
